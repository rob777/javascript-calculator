<!DOCTYPE html>
<html>

<head>
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="style/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div id="calculator">
        <div id="total">
        </div>
        <div id="operators">
            <a id="plus">+</a>
            <a id="minus">-</a>
            <a id="divide">/</a>
            <a id="times">*</a>
            <a id="equals">=</a>
        </div>
        <div id="numbers">
            <a id="seven">7</a>
            <a id="eight">8</a>
            <a id="nine">9</a>
            <a id="four">4</a>
            <a id="five">5</a>
            <a id="six">6</a>
            <a id="one">1</a>
            <a id="two">2</a>
            <a id="three">3</a>
            <a id="decpnt">.</a>
            <a id="zero">0</a>
            <a id="clearall">AC</a>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="script/app.js"></script>
</body>

</html>
